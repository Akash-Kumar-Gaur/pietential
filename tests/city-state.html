        function getLinks() {
            var arr = [];
            var searchTerm = location.href.replace(/.+\//ig, "");
            searchTerm = decodeURI(searchTerm).trim();
            searchTerm = searchTerm.replace(/[^a-z\s].+/ig, "");
            for (let a of document.getElementsByTagName("a")) {
                if (a.href.match(/linkedin\.com\/in\//ig) && 
                !a.href.match(/bing\.com/ig) ) {
                    var obj = {};
                    obj.href = a.href;
                    obj.ih = a.innerText;
                    if (obj.ih.length<6){
                        obj.ih = obj.href.replace(/.+linkedin\.com\/in\//ig, "");
                    }
                    obj.searchTerm = searchTerm;
                    arr.push(obj);
                }
            }
            saveResults(arr); 
        }
        function saveResults(arr) {
            var out = '';
            for (let a of arr){
