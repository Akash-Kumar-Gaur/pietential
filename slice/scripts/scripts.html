<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixThingsByHank()</title>
    <style>
        .page-content > article{
            width: 33% !important;
        }
    </style>
</head>

<body>

    <script>
        function fixThingsByHank() {
            var el = document.getElementsByTagName("header")[0];
            el.style.background = "black";
            el.style.color = "white";
            for (let a of el.getElementsByTagName('a')) {
                a.style.color = "white";
            }
            var elm = document.getElementsByTagName("h1")[1];
            elm.style.textAlign = "center";
            var maple = document.getElementsByClassName('wp-container-8')[0];
            var g = maple.innerText.replace(/2022[\s\S]+/ig, "2022");
            elm.outerHTML += `<div id="hankDateFix" style="margin-top: -6%;text-align:center">${g}</div>`;

            document.getElementsByTagName('main')[0].getElementsByTagName('img')[0].outerHTML+= `<div id="footerRight" style="width:215px"><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fpietential.com/"> </a><div id="smicon" style="text-align: center;display:block;"><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fpietential.com/"><img src="https://pietential.com/pielet/icons/social-1_logo-facebook.svg" class="smicon" style="width:32px"></a> <a href="https://twitter.com/intent/tweet?text=https://pietential.com/"><img src="https://pietential.com/pielet/icons/social-1_logo-twitter.svg" class="smicon"  style="width:32px"></a> <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https://pietential.com/"><img src="https://pietential.com/pielet/icons/social-1_logo-linkedin.svg" class="smicon"  style="width:32px"></a> <a href="https://www.pinterest.com/pin/create/link/?url=https%3A%2F%2Fpietential.com"><img src="https://pietential.com/pielet/icons/social-1_logo-pinterest.svg" class="smicon"  style="width:32px"></a> <style> .smicon { float: unset; width: 32px; margin: 10px; filter: invert(0) sepia(1) saturate(0) hue-rotate(172deg); opacity: 0.7; } .smicon:first-child { float: unset; } #footerRight { width: 400px; text-align: center; position: absolute; left: 0px; } @media (max-width: 1000px) { #footerRight { position: unset; width: 100%; } } </style> </div> </div>`;
        }
        document.addEventListener("DOMContentLoaded", fixThingsByHank);
    </script>





    <script>
        function showCreateAccountButton() {
            if (!localStorage.pieletDataJSON) {
                toprow.innerHTML =
                    `<a onclick="goToHomePage();" class="green login-bar"  href="javascript://">Create a free account</a> ` +
                    toprow.innerHTML
            }
        }

        function goToHomePage() {
            if (location.href.match(/\.com\/$/)) {
                showForm();
                return;
            }
            location.assign("/?pietential-sign-up");
        }
        document.addEventListener("DOMContentLoaded", showCreateAccountButton);
    </script>







</body>

</html>
