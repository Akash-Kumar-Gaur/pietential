    <link href="https://unpkg.com/tabulator-tables@5.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.2.5/dist/js/tabulator.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,800&amp;display=swap" rel="stylesheet">
    <div style="margin:auto; max-width:90%; text-align:center; margin-top: 120px;">


        <h1 style="text-align: center;">Pietential™</h1>
        <div style="margin:auto; text-align:left">
            <h2 style="text-align: center;">Personal Growth Resources</h2>
            <div id="TOC" style="text-align: center;line-height: 2.2;"></div>
            <div id="searchdiv">
                Search Resources: e.g. (nutrition, fitness)<input id="filter" onkeyup="showresults()">
                <div id="results"> </div>
                <div id="spacer" style="height:90px;display:none" > </div>

            </div>

            <div id="example-table" style="max-height:700px; margin-bottom: 100px;"></div>







            <script>
                var linkedOut = 0;

                async function getData() {
                    var out = '';
                    var c = await fetch("services.json");
                    window.x = await c.json();
                    var categories = [];
                    for (let a of x) {
                        categories.push(a['Resource Type']);
                        var l = a['Resource Website'];
                        var link = smartLink(l);
                        var aid = `${a['Resource Name']}-${l}`;
                        aid = aid.replace(/\s+/ig, "-").replace(/https?\:\/\//ig, '');
                        out +=
                            `<div title="${a['Resource Type']}" style="display:none; line-height:2" class="fresults" id=${aid}>${a['Resource Name']}, ${link}</div>`;
                    }
                    results.innerHTML = out;
                    var table = new Tabulator("#example-table", {
                        data: x, //assign data to table
                        autoColumns: true, //create columns from data field names


                    });
                    table.on("rowClick", linkit);
                    table.on("tableBuilt", linkit);
                    table.on("headerClick", linkit);
                    table.on("headerTap", linkit);
                    window.categories = Array.from(new Set(categories));
                    buildTOC();
                }
                getData();

                function buildTOC(){
                    var out = '';
                    for (let a of categories){
                        out+= ` <button onclick="showCategory('${a}')">${a}</button> `;
                    }
                    TOC.innerHTML+=out;
                }

                function showCategory(a){
                    var sp = document.getElementById('spacer');
                    for (let s of document.getElementsByClassName('fresults')){
                        s.style.display = "none";
                    }
                    document.getElementById('spacer').style.marginBottom = "10px";
                    for (let s of document.getElementsByClassName('fresults')){
                        console.log(`looking for category ${a}`);
                        if (s.title == a){
                            s.style.display = "block";
                            sp.style.display = "block";
                            sp.style.marginBottom = "100px";
                        }
                    }
                }

                function showresults() {
                    var matchcounter = 0;
                    var filter = document.getElementById("filter").value.trim();
                    if (filter.length<4){
                        for (let a of document.getElementsByClassName("fresults")) {
                            a.style.display = "none";
                        }
                        spacer.style.display="none";
                        document.getElementById('example-table').style.display="block";
                        return;
                    }
                    var re = new RegExp( filter, 'ig');
                    for (let a of document.getElementsByClassName("fresults")) {
                        if (a.id.match(re)) {
                            a.style.display = "block";
                            matchcounter++;
                            spacer.style.display="block";
                            document.getElementById('example-table').style.display="none";
                        } else {
                            a.style.display = "none";
                        }
                    }
                }

                function linkit() {
                    for (let a of document.getElementsByClassName('tabulator-cell')) {
                        if (a.innerText.trim().match(/http/ig) && !a.classList.contains('linked')) {
                            a.innerHTML = smartLink(a.innerText.trim());
                            a.classList.add('linked');
                        }
                    }
                }

                function smartLink(a) {
                    let link = a.trim();
                    let nl = link.replace(/https?\:\/\//ig, '').replace(/www\./ig, '').replace(/\/$/ig, '');
                    return (`<a target="_blank" href="${link}">${nl}</a>`);
                }
            </script>
