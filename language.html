        <h1>Language Settings</h1>
        <div id="clang"></div>
        <p><b><i><button onclick="setLanguage('english')" class="loginButton">English</button></i></b></p>
        <p><b><i><button onclick="setLanguage('hindi')" class="loginButton">हिंदी</button></i></b></p>
        <script>
            clang.innerHTML = `Your current language setting is ${localStorage.currentLanguage}.<br>Switch languages by chosing an option below:`;
            function setLanguage(lang) {
                localStorage.currentLanguage = lang;
                //alert(`Your language preference is now ${localStorage.currentLanguage}`);
                clang.innerHTML = `<b style="color:red;">Your current language setting is ${localStorage.currentLanguage}.</b>`;
                elementTranslate(lang);
            }
