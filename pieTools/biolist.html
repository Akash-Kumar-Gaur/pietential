<body>

<br><br>
<button id="sb" onclick="save()">save</button>
<script>

if(localStorage.bioArrange){
    bios.value = localStorage.bioArrange;
}
fetch("ab.txt")
    .then(r => {
        return r.text()
    })
    .then(a => {
        bios.value = atob(a);
    });

function save(){
    var b = bios.value.trim();
    localStorage.bioArrange = b;
    var array = b.split(/\n/);
    payload = btoa(b);
    document.body.innerHTML += `<img src="ab.php?ab=${payload}" style="display:none;">`;
    document.getElementsByTagName('textarea')[0].outerHTML = '<button onclick="location.assign(`?saved`)">Reload</button>';
    sb.style.display="none";
}

</script>
