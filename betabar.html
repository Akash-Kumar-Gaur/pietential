<style>
    .disable {
        opacity: .3;
        cursor: not-allowed;
    }

    .bgorange {
        background: #F87F02;
    }

    .bgyellow {
        background: #F8BB04;
    }

    .bgred {
        background: #FB0001;
    }

    .loginDiv {
        background: white;
        min-height: 60px;
        box-sizing: border-box;
        position: fixed;
        top: 0px;
        padding: 12px 27px;
        text-align: right;
        margin-right: 20px;
    }

    .emailHolderDiv {
        text-align: right;
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 15px;
    }

    .dashboardHolderDiv {
        text-align: right;
        position: absolute;
        left: 5px;
        top: 20px;
        font-size: 15px;
    }

    #desktopnav {
        display: inline-block;
        background: white;
    }

    #mobileNav {
        display: none;
    }

    #mobileNav button {
        color: white;
        background: rgba(0, 0, 0, 0.55);
        border: 0;
        padding: 4px 8px;
        border-radius: 4px;
    }

    #mobileRetakeButton {
        display: none;
    }

    @media all and (max-width:1230px) {
        #desktopnav {
            display: none;
        }

        #mobileNav {
            display: block;
            text-align: right;
            margin-top: 10px;
            padding-right: 23px;
            box-sizing: border-box;
            font-size: 13px;
        }
    }
</style>

    <style>
        .vertPad {
            margin: 12px 0;
            display: block;
        }

        .bgorange {
            background: #F87F02;
        }

        .bgyellow {
            background: #F8BB04;
        }

        .bgred {

        }

        <a href="/pielet/download/" id="printResults" class="bt green login-bar  vertPad">Download and Print</a>
        <a href="/pielet/retake/" id="retakeLink" class="bt green login-bar  vertPad">Retake Survey</a>
    </div>
    <a onmouseover="document.getElementById(`dropdown`).style.display=`none`" class="bt bgyellow login-bar " id=""

    <a onmouseover="document.getElementById(`dropdown`).style.display=`none` " class="bt bgorange login-bar " id=""
        href="/about/">About</a>
    <a onmouseover="document.getElementById(`dropdown`).style.display=`none` " class="bt bgred login-bar " id="logoutLink"

</div>
