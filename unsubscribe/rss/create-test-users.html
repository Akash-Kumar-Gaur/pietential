        function email() {
            var s = `mnbvcxzasdfghjkloiuytrewq`.split('');
            shuffle(s);
            return (s[0] + s[2] + s[3] + s[4] + '@' + s[5] + s[6] + s[7] + s[8] + '.com')
        }

        function shuffle(a) {
            var c = a.length,
                t, r;
            while (0 !== c) {
                r = Math.floor(Math.random() * c);
                c -= 1;
                t = a[c];
                a[c] = a[r];
                a[r] = t;
            }
            return a;
        }
